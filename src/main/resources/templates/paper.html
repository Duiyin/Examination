<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link rel="stylesheet" type="text/css" href="css/main.css" th:href="@{/css/main.css}"/>
<link rel="stylesheet" type="text/css" href="css/test.css" th:href="@{/css/paper.css}"/>
</head>
<body>
<div class="main">
	<!--nr start-->
	<div class="test_main">
		<div class="nr_left">
			<div class="test">
				<form action="" method="post">
					<div class="test_title">
						<p class="test_time">
							<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
						</p>
						<font><input type="button" name="test_jiaojuan" value="交卷"></font>
					</div>
						<div th:each="exam,examStat : ${sublist}">
							<div  class="test_content" th:if="(${examStat.index}>0)?${exam.question_type} == ${item} :true and ${exam.question_type}=='选择题'"  th:with="item=${exam.question_type}">
								<div class="test_content_title" >
									<span th:if="${exam.question_type}=='选择题'"><h2>选择题</h2></span>
									<p>
										<span>共</span><i class="content_lit"><span th:text="${sublist.size()}">题，</span></i><span>合计</span><i class="content_fs">60</i><span>分</span>
									</p>
								</div>
							</div>
							<div  class="test_content" th:unless="(${examStat.index}>0)?${exam.question_type} == ${item} :true" th:if="${exam.question_type}=='判断题'" th:with="item=${exam.question_type}">
								<div class="test_content_title" >
									<span th:if="${exam.question_type}=='判断题'"><h2>判断题</h2></span>
									<p>
										<span>共</span><i class="content_lit"><span th:text="${sublist.size()}">题，</span></i><span>合计</span><i class="content_fs">60</i><span>分</span>
									</p>
								</div>
							</div>
							<div class="test_content_nr">
							<ul th:if="${exam.question_type}=='选择题'" >
									<li id="qu_0_0">
										<div class="test_content_nr_tt">
											<i th:text="${examStat.count}">1</i><span>(1分)</span><font th:text="${exam.question}"></font><b class="icon iconfont">&#xe881;</b>
										</div>

										<div class="test_content_nr_main">
											<ul>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_1"
															/>
														
														
														<label for="0_answer_1_option_1">
															A.
															<p class="ue" style="display: inline;">在工具栏中点击“workflow”标签</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_2"
															/>
														
														
														<label for="0_answer_1_option_2">
															B.
															<p class="ue" style="display: inline;">在缺陷单界面中点击“推进流程”按钮</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_3"
															/>
														
														
														<label for="0_answer_1_option_3">
															C.
															<p class="ue" style="display: inline;">在缺陷单界面中点击“提交”按钮</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_4"
															/>
														
														
														<label for="0_answer_1_option_4">
															D.
															<p class="ue" style="display: inline;">后台启动流程推进</p>
														</label>
													</li>
												
											</ul>
										</div>
									</li>
								</ul>
							</div>
							
							<div class="test_content_nr">
							<ul th:if="${exam.question_type}=='判断题'" >
									<li id="qu_0_0">
										<div class="test_content_nr_tt">
											<i th:text="${examStat.count}">1</i><span>(1分)</span><font th:text="${exam.question}"></font><b class="icon iconfont">&#xe881;</b>
										</div>

										<div class="test_content_nr_main">
											<ul>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_1"
															/>
														
														
														<label for="0_answer_1_option_1">
															A.
															<p class="ue" style="display: inline;">在工具栏中点击“workflow”标签</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_2"
															/>
														
														
														<label for="0_answer_1_option_2">
															B.
															<p class="ue" style="display: inline;">在缺陷单界面中点击“推进流程”按钮</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_3"
															/>
														
														
														<label for="0_answer_1_option_3">
															C.
															<p class="ue" style="display: inline;">在缺陷单界面中点击“提交”按钮</p>
														</label>
													</li>
												
													<li class="option">
														
															<input type="radio" class="radioOrCheck" name="answer1"
																id="0_answer_1_option_4"
															/>
														
														
														<label for="0_answer_1_option_4">
															D.
															<p class="ue" style="display: inline;">后台启动流程推进</p>
														</label>
													</li>
												
											</ul>
										</div>
									</li>
								</ul>
							</div>
							
						</div>
				</form>
			</div>
			
		</div>
		<div class="nr_right">
			<div class="nr_rt_main">
				<div class="rt_nr1">
					<div class="rt_nr1_title">
						<h1>
							<i class="icon iconfont">&#xe692;</i>答题卡
						</h1>
						<p class="test_time">
							<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
						</p>
					</div>
					
						<div class="rt_content">
							<div class="rt_content_tt">
								<h2>单选题</h2>
								<p>
									<span>共</span><i class="content_lit">60</i><span>题</span>
								</p>
							</div>
							<div class="rt_content_nr answerSheet">
								<ul>
									
										<li><a href="#qu_0_0">1</a></li>
								</ul>
							</div>
						</div>
					
						<div class="rt_content">
							<div class="rt_content_tt">
								<h2>多选题</h2>
								<p>
									<span>共</span><i class="content_lit">30</i><span>题</span>
								</p>
							</div>
							<div class="rt_content_nr answerSheet">
								<ul>
									
										<li><a href="#qu_1_0">1</a></li>
									
								</ul>
							</div>
						</div>
					
				</div>

			</div>
		</div>
	</div>
	<!--nr end-->
	<div class="foot"></div>
</div>
</body>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js" th:src="@{/js/jquery-1.11.3.min.js}"></script>
<script type="text/javascript" src="js/jquery.easy-pie-chart.js" th:src="@{/js/jquery.easy-pie-chart.js}"></script>
<!--时间js-->
<script type="text/javascript" src="js/jquery.countdown.js" th:src="@{/js/jquery.countdown.js}"></script>
<script>
	window.jQuery(function($) {
		"use strict";
		
		$('time').countDown({
			with_separators : false
		});
		$('.alt-1').countDown({
			css_class : 'countdown-alt-1'
		});
		$('.alt-2').countDown({
			css_class : 'countdown-alt-2'
		});
		
	});
	
	
	$(function() {
		$('li.option label').click(function() {
		debugger;
			var examId = $(this).closest('.test_content_nr_main').closest('li').attr('id'); // 得到题目ID
			var cardLi = $('a[href=#' + examId + ']'); // 根据题目ID找到对应答题卡
			// 设置已答题
			if(!cardLi.hasClass('hasBeenAnswer')){
				cardLi.addClass('hasBeenAnswer');
			}
			
		});
	});
</script>
</html>
