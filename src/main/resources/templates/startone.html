<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>start</title>
</head>
<body>
	<div>
		<div>
			<div th:each="item,row: ${subject.items}">
				<h1 th:text="${item?.topicDescription}">题目题目题目题目题目题目题目题目题目</h1>
				标签：<span th:each="li : ${item.subject_tag}"><a href="#" th:text="|${li} |"></a></span>
				录入时间：<text class="div-inline" th:text="${item?.releaseTime}">1112</text>
				类型：<text class="div-inline" th:text="${item?.questionTypes}">1112</text>
				<div name="button_div">
				<button name="deleteButton" type="button" th:href="@{'/onlineExam/subject/' + ${item?.id} + '/detele'}">Detele Me!</button>
				<div th:each="op : ${item?.options}"><input name="radioID" type="radio" th:value="${op}" th:text="${op}" /></div>
			</div>
			<ul class="pagination">
			<li th:class="${subject?.getPage() le 1} ? disabled">
			<a th:href="|?page=${subject?.getPre()}|" href="?page=1" aria-label="上一题">
			<i class="material-icons">上一页</i>
			</a>
			</li>
			<li th:class="${subject?.getPage() ge subject?.getPagecount()} ? disabled">
			<a th:href="|?page=${subject?.getNext()}|" href="?page=2" name="next" aria-label="下一题">
			<i class="material-icons">下一题</i>
			</a>
			</li>
			</ul>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
<script type="text/javascript">
$("[name='deleteButton']").on("click",function(){
		alert("成功删除!");
	   	$.post($(this).attr("href") ,
			  function(returndata){
		  location.reload();
	  }); 
});
$("[name='next']").on("click",function(){
	alert(11);
});
</script>
</html>
